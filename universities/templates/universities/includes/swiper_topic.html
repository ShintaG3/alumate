{% load static %}

<!-- Demo styles -->
<style>
  #swp-1.swiper-container  {
     width: 480px;
     height: 100%;
   }
  #swp-1 .swiper-slide {
    height: 450px;
    text-align: center;
    font-size: 18px;
    background: #fff;
    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
  }
</style>

<!-- Swiper -->
<div class="swiper-container" id="swp-1">
  <div class="swiper-wrapper">
    {% for post in posts %}

    <div class="swiper-slide"">
      <div class="card text-center" style="width: 20rem;">
        <div class="card-body pt-15">
          <img style="max-width:100px;" src="{{ post.created_by.profile.first.img.url }}" alt="Thumbnail Image" class="rounded-circle img-fluid img-raised">
          <h4 class="title mt-0">{{ post.created_by }}</h4>
          <p class="category text-primary">{{ post.created_by.university.first.enr_status }}</p>
          <p class="description">{{ post.get_message_as_markdown |truncatewords:12 }}</p>
          <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}" class="btn btn-primary">More</a>
        </div>
      </div>
    </div>
    {% endfor %}


  </div>

  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>

  <!-- Add Arrows -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>


<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper('#swp-1', {
    grabCursor: true,
    loop: true,

    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    autoplay: {
       delay: 2500,
       disableOnInteraction: false,
    },
  });
</script>
